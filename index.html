<!DOCTYPE html>
<html lang="en-US" class="no-js">
  <head>
    <!-- Document Settings -->
    <meta charset="UTF-8" />

    <!-- Page Meta -->
    <title>METOO</title>
    <meta name="description" content="METOO" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" />

    <!-- Styles -->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic%7CRoboto+Slab:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css" />

    <!-- Scripts -->
    <script>
      (function (html) {
        html.className = html.className.replace(/\bno-js\b/, "js");
      })(document.documentElement);
    </script>
  </head>

  <body>
    <div class="wrap">
      <main id="main" class="site-main">
        <!-- Front -->
        <div id="front" class="site-front">
          <div class="inner">
            <!-- Header -->
            <header class="site-header">
              <p class="site-logo fade-in">
                <img src="images/logo.png" width="300" alt="Logo" />
              </p>
              <h1 class="site-title screen-reader-text">METOO</h1>
            </header>

            <section class="content">
              <h2 class="section-title">Тун удахгүй</h2>

              <!-- Countdown timer -->
              <div class="countdown-timer">
                <p class="subtitle"></p>
                <div id="timer"></div>
              </div>

              <!-- Social links -->
              <div class="social-links">
                <a href="https://www.facebook.com/metoo.mn" target="_blank"
                  ><i class="fa-facebook" aria-hidden="true"></i
                  ><span class="screen-reader-text">METOO</span></a
                >
              </div>
            </section>
          </div>
          <!-- .inner -->
        </div>
        <!-- .site-front -->
      </main>
      <!-- .site-main -->
    </div>
    <!-- .wrap -->

    <!-- Background overlay -->
    <div class="overlay"></div>

    <!-- Loading... -->
    <div id="preload">
      <div id="preload-content">
        <div class="preload-spinner">
          <span class="bounce1"></span>
          <span class="bounce2"></span>
          <span class="bounce3"></span>
        </div>
        <div class="preload-text">Түр хүлээнэ үү...</div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-4JWMTWZ01B"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-4JWMTWZ01B");
    </script>
  </body>
</html>
